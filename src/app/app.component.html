<app-toolbar (search)="search($event)"></app-toolbar>

<header class="masthead">

	

	<div class="user-settings">

	</div>

</header>

<!-- End of masthead -->


<!-- Board info bar -->
<section class="board-info-bar">

	<div class="board-controls">


	</div>

	<button class="menu-btn btn"><i class="fas fa-ellipsis-h menu-btn-icon" aria-hidden="true"></i>Show Menu</button>

</section>
<!-- End of board info bar -->

<!-- Lists container -->
<section class="lists-container">

	<div class="list">

		<h3 class="list-title">Tasks to Do</h3>

		<ul class="list-items ">
			
		</ul>

	</div>

	<div class="list">

		<h3 class="list-title">Completed Tasks</h3>

		<ul class="list-items">
			<li>studying</li>		
		</ul>
	</div>


	<div ngDraggable class="list" *ngIf="showDisclaimer">
		<h3 class="list-title">Completed Tasks</h3>
			<ul class="list-items">
				<app-repository *ngFor="let repo of repos$ | async" [repo]="repo"> </app-repository>
			</ul>
	</div>

</section>
<!-- End of lists container -->
