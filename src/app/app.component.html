<app-toolbar (search)="search($event)"></app-toolbar>

<header class="masthead">
	<div class="user-settings">
	</div>
</header>

<section class="lists-container">

	<div ngDraggable class="list">
		<h3 class="list-title">Completed Tasks</h3>
			<ul class="list-items">
				<app-repository *ngFor="let repo of repos$ | async" [repo]="repo" (click)="onClick(repo)"> </app-repository>
			</ul>
	</div>
	
	
	<div class="list">

		<h3 class="list-title">Tasks to Do
			<button *ngIf="show" type="button" class="btn btn-light rounded-pill" (click)="add()">リストに追加</button>
		</h3>

		<ul class="list-items ">
				<app-repository *ngFor="let item of selected" [repo]="item" > </app-repository>
		</ul>

	</div>

	<div class="list">
			<h3 class="list-title">Tasks to Do 
				<button *ngIf="show" type="button" class="btn btn-light rounded-pill" (click)="save()">保存</button>
			</h3>	
			<ul class="list-items ">
					<app-repository *ngFor="let favorite_item of favorite_list" [repo]="favorite_item" > </app-repository>
			</ul>
	</div>
</section>
