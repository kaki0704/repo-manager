<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{ selected_item.name }}</h5>
    <p class="card-text">{{ selected_item.description }}</p>
    <p>&#x2b50;{{ selected_item.forks_count }}</p>
    <button type="button" class="btn btn-danger" style="width:3rem;height:2rem;" (click)="delete(selected_item)">削除</button>
  </div>
</div>
