<div
  class="card"
  *ngIf="shown()"
  style="width: 18rem;"
  [style.background-color]="bgcolor(repo)"
  [style.color]="fcolor(repo)"
>
  <div
    class="card-body"
    [style.background-color]="bgcolor(repo)"
    [style.color]="fcolor"
  >
    <h5 class="card-title">{{ repo.name }}</h5>
    <p class="card-text">{{ repo.description }}</p>
    <p>&#x2b50;{{ repo.forks_count }}</p>
    <button type="button" class="btn btn-info" (click)="add(repo)">選択</button>
  </div>
</div>
